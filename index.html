<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Box</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- <h1 align="center" class="heading">TEXT BOX</h1> -->
	
	<marquee class="make"> TEXT EDITOR </marquee>
	

	<div align="center">
		<form class="textform">
			<label>Enter your text below</label><br><br>
			<textarea id="text" rows="10" cols="60" onkeyup="updateInfo()" autofocus style="padding: 10px;"></textarea><br><br>
			<button type="button" onclick="transFormToUpperCase()"> UPPERCASE </button>
			<button type="button" onclick="transFormToLowerCase()">LOWERCASE</button>
			<button type="button" onclick="changeColor()">COLOR</button>
			<button type="button" onclick="findText()">FIND</button>
			<button type="button" onclick="textUnderline()">UNDERLINE</button>
			<button type="button" onclick="copyText()">COPY</button><br><br>

			<h2 id="textinfo"> This text contains 0 words and 0 characters .</h2>
		</form>
	</div>

	<script type="text/javascript">
		let text  = document.getElementById("text");
		let textInfo = document.getElementById("textinfo");
		let clr;

		function transFormToUpperCase() {
			text.value = text.value.toUpperCase();
			// body...
		}
		function transFormToLowerCase(){
			text.value = text.value.toLowerCase();

		}
		function changeColor(){
			clr = prompt(("Enter your fav color : ").toLowerCase());
			text.style.color=clr;
		}
		function findText() {
			let searchText = prompt("Enter the text : ");
			if(text.value.includes(searchText))
			{
				alert(`search text "${searchText}" is present`);
			}
			else
			{
				alert(`search text "${searchText}" is not present`);
			}
			
		}
		function textUnderline(){
			text.style.textDecoration = `underline 2px solid ${clr}`
			
		}
		function copyText() {
			navigator.clipboard.writeText(text.value);
		}

		function updateInfo() {
			let numberOfWords = text.value.trim().split(" ").length;
			textInfo.innerHTML = `This text contains ${numberOfWords} words and ${text.value.length} charachers`
		}
	</script>

</body>
</html>
